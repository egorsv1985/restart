<section class="prime">
	<div class="container prime__wrapper">
		<div class="prime__box-img">
			<img src="img/prime.png" alt="RESTART" class="prime__img" width="610px" height="844px" />
		</div>
		<div class="prime__content">
			<h2 class="prime__subtitle subtitle">Безлимит со скидкой 20%</h2>
			<div class="prime__form form">
				<div class="form__box">
					<input type="text" id="name" name="form[]" data-error="Ошибка" placeholder="" class="form__input" required />
					<label for="name" class="form__label">Имя</label>
				</div>
				<div class="form__box">
					<input type="tel" id="tel" name="form[]" data-error="Ошибка" placeholder="" class="form__input" required />
					<label for="tel" class="form__label">Ваш телефон</label>
				</div>
				<div class="form__checkbox checkbox">
					<input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]" />
					<label for="c_1" class="checkbox__label _icon-check">
						<span class="checkbox__text">
							Я соглашаюсь с политикой конфиденциальности и с обработкой
							персональных данных
						</span>
					</label>
				</div>
				<button type="submit" class="form__btn btn">ХОЧУ!</button>
			</div>
		</div>
	</div>

	<h1 class="prime__title title">RESTART</h1>
</section>
